<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter app</title>
    <link rel="stylesheet" href="./priya.css" />
  </head>
  <body>
    <div id="main-container">
      <div class="container">
        <h1>Counter app</h1>
      </div>

      <div class="counter-container">
        <input id="input-field" placeholder="Enter any first number...." />
        <h1 id="value">0</h1>
        <button id="de-user-input">Decrement by user input</button>

        <div>
          <button id="decrement">Decrement(-)</button>
          <button id="reset">Reset</button>
          <button id="increment">Increment(+)</button>
          <button id="in-user-input">Increment by user input</button>
        </div>
      </div>
    </div>
    <script src="./priya.js"></script>
  </body>
</html>
